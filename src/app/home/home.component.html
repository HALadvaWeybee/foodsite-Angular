<div class="container our-menu">
    <div class="d-flex flex-column">
        <div class="title text-center">
            <h2>Our Menu</h2>
        </div>
        <div class="text-center d-flex flex-row justify-content-center">
            <div>
                <a routerLink="menu/burger"><img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&w=1000&q=80" class="img-thumbnail" alt="No image found"></a>
                <h4>Burger</h4>
            </div>
            <div>
                <a routerLink="menu/bread"><img src="https://rakskitchen.net/wp-content/uploads/2016/01/garlic-bread-with-cheese.jpg" class="img-thumbnail" alt="No image found"></a>
                <h4>Breads</h4>
            </div>
            <div>
                <a routerLink="menu/sandwitch"><img src="https://c.ndtvimg.com/2021-07/vckh316o_grilled-chicken-sandwich_625x300_28_July_21.jpg" class="img-thumbnail" alt="No image found"></a>
                <h4>Sandwitch</h4></div>
            <div>
                <a routerLink="menu/pizza"><img src="https://timesofindia.indiatimes.com/thumb/msid-87930581,width-1200,height-900,resizemode-4/.jpg" class="img-thumbnail" alt="No image found"></a>
                <h4>Pizza</h4>
            </div>
            <div>
                <a routerLink="menu/drink"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyla30OIyPjJ61mmKw5IbSlkUVG1qckx_7RrjXbGsjLcAM8y2x3vzrZu3WhzjchBrG0FI&usqp=CAU" class="img-thumbnail" alt="No image found"></a>
                <h4>Drinks</h4>
            </div>
        </div>
    </div>
</div>

<div class="container recommended">
    <div class="d-flex flex-column">
        <div class="title text-center d-flex flex-row justify-content-between">
            <h2>Recommended for you</h2>
            <a routerLink="menu/bestfood"><button class="btn btn-primary">View All</button></a>
        </div>
        <div class="text-center grid">
            <div *ngFor="let item of recommendedForYou">
                <img src={{item.img}} class="img-thumbnail" alt="No image found">
                <h4>{{item?.name}}</h4>
            </div>
        </div>
    </div>
</div>
